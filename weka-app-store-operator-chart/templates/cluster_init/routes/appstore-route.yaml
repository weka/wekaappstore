apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wekaappstore-ui
  namespace: wekaappstore
spec:
  parentRefs:
    - name: warp-edge-gateway
      namespace: envoy-gateway-system
  hostnames:
    - appstore.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: wekaappstoregui-svc
          port: 80